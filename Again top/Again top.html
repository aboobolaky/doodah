	<script type="text/javascript" src="js/sequence.jquery-min.js"></script>
	<script type="text/javascript">	
		
		/mobile/i.test(navigator.userAgent) && !location.hash && setTimeout(function () {
		  if (!pageYOffset) window.scrollTo(0, 1);
		}, 1000);
		
		$(document).ready(function(){
			var options = {
				nextButton: true,
				prevButton: true,
				animateStartingFrameIn: false,
				autoPlayDelay: 2000,
				preloader: true,
				preloadTheseFrames: [1],
				pauseOnHover: false,
				
			};
			
			var sequence = $("#sequence").sequence(options).data("sequence");

			sequence.afterLoaded = function(){
				$("#nav").fadeIn(100);
				$("#nav li:nth-child("+(sequence.settings.startingFrameID)+") p").addClass("active");
			}

			sequence.beforeNextFrameAnimatesIn = function(){
				$("#nav li:not(:nth-child("+(sequence.nextFrameID)+")) p").removeClass("active");
				$("#nav li:nth-child("+(sequence.nextFrameID)+") p").addClass("active");
			}
			
			$("#nav li").click(function(){
				$(this).children("p").removeClass("active").children("p").addClass("active");
				sequence.nextFrameID = $(this).index()+1;
				sequence.goTo(sequence.nextFrameID);
			});
		});
	</script>
